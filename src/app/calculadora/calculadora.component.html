<div class="calculadora">
    <div class="resultado">{{resultado}}</div>
    <div class="botones">
        <button (click)="manejarClick(1)" class="boton">1</button>
        <button (click)="manejarClick(2)" class="boton">2</button>
        <button (click)="manejarClick(3)" class="boton">3</button>
        <button (click)="manejarClick(4)" class="boton">4</button>
        <button (click)="manejarClick(5)" class="boton">5</button>
        <button (click)="manejarClick(6)" class="boton">6</button>
        <button (click)="manejarClick(7)" class="boton">7</button>
        <button (click)="manejarClick(8)" class="boton">8</button>
        <button (click)="manejarClick(9)" class="boton">9</button>
        <button (click)="manejarClick(0)" class="boton">0</button>
        <button (click)="manejarClick('c')" class=" boton">C</button>
        <button (click)="manejarClick('+')" class=" boton">+</button>
        <button (click)="manejarClick('*')" class=" boton">*</button>
        <button (click)="manejarClick('/')" class=" boton">/</button>
        <button (click)="manejarClick('=')" class=" boton">=</button>
    </div>
</div>
