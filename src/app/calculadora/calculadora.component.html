<div class="calculadora">
    <div class="resultado">{{resultado}}</div>
    <div class="botones">
        <div><button (click)="manejarClick(1)" class="boton">1</button></div>
        <div><button (click)="manejarClick(2)" class="boton">2</button></div>
        <div><button (click)="manejarClick(3)" class="boton">3</button></div>
        <div><button (click)="manejarClick(4)" class="boton">4</button></div>
        <div><button (click)="manejarClick(5)" class="boton">5</button></div>
        <div><button (click)="manejarClick(6)" class="boton">6</button></div>
        <div><button (click)="manejarClick(7)" class="boton">7</button></div>
        <div><button (click)="manejarClick(8)" class="boton">8</button></div>
        <div><button (click)="manejarClick(9)" class="boton">9</button></div>
        <div><button (click)="manejarClick(0)" class="boton">0</button></div>
        <div><button (click)="manejarClick('c')" class=" boton">C</button></div>
        <div><button (click)="manejarClick('+')" class=" boton">+</button></div>
        <div><button (click)="manejarClick('*')" class=" boton">*</button></div>
        <div><button (click)="manejarClick('/')" class=" boton">/</button></div>
        <div><button (click)="manejarClick('=')" class=" boton">=</button></div>
    </div>
</div>
